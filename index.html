<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        /* Base styling */
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
            margin: 0;
        }
        div {
            max-width: 600px;
            width: 60vw;
            height: auto;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            gap: 10px;
            padding: 20px;
            box-shadow: 0px 0px 5px 2px grey;
        }
        h1 {
            margin-top: 0;
            font-size: 2rem;
        }
        h3 {
            font-size: 1.2rem;
        }
        input {
            width: 100%;
            max-width: 300px;
            font-size: 1.1rem;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 30px;
            border-radius: 10px;
            background-color: aquamarine;
            border: none;
            font-size: 1.1rem;
        }
        button:active {
            background-color: gold;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .error {
            color: red;
            font-size: 1.2rem;
        }

        /* Responsive design using media queries */
        @media (max-width: 768px) {
            div {
                padding: 15px;
                width: 60vw;
            }
            h1 {
                font-size: 1.8rem;
            }
            h3 {
                font-size: 1rem;
            }
            input {
                width: 90%;
                font-size: 1rem;
            }
            button {
                padding: 8px 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            div {
                width: 95vw;
                padding: 10px;
            }
            h1 {
                font-size: 1.6rem;
            }
            h3 {
                font-size: 0.9rem;
            }
            input {
                width: 90%;
                font-size: 0.9rem;
            }
            button {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Age Calculator</h1>
        <h3>Enter your date of birth</h3>
        <input type="date" id="ip">
        <button onclick="cal()">Calculate Age</button>
        <h2 id="rz"></h2>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        function cal() {
            let ip = document.getElementById("ip").value;
            let rz = document.getElementById("rz");
            let errorMessage = document.getElementById("errorMessage");

            // Clear previous error message
            errorMessage.innerHTML = "";

            if (!ip) {
                window.alert("Please enter a valid date.");
                return;
            }

            let dob = new Date(ip);
            let today = new Date();

            // Check if the birthdate is in the future
            if (dob > today) {
                errorMessage.innerHTML = "Birthdate cannot be in the future. Please enter a valid date.";
                return;
            }

            let age = today.getFullYear() - dob.getFullYear();
            let m = today.getMonth() - dob.getMonth();

            // Adjust age if the current date hasn't passed the birthday yet
            if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
                age--;
            }

            rz.innerHTML = `Your age is ${age} years old`;
        }
    </script>
</body>
</html>
